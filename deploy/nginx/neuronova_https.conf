# ============================================
# NeuroNova Nginx HTTPS 설정
# Certbot이 자동으로 수정하는 템플릿
# ============================================

# HTTP to HTTPS 리다이렉트
server {
    listen 80;
    listen [::]:80;
    server_name YOUR_DOMAIN;

    # Certbot 인증용
    location /.well-known/acert-challenge/ {
        root /var/www/html;
    }

    # 나머지 모든 요청은 HTTPS로 리다이렉트
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 서버
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name YOUR_DOMAIN;

    # SSL 인증서 (Certbot이 자동으로 추가함)
    # ssl_certificate /etc/letsencrypt/live/YOUR_DOMAIN/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # 보안 헤더
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    client_max_body_size 100M;

    # gzip 압축
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/x-javascript application/xml+rss application/atom+xml image/svg+xml;

    # ============================================
    # 1. React Frontend (Static Files)
    # ============================================
    location / {
        root /home/ubuntu/NeuroNova/frontend/react_web/dist;
        index index.html;
        try_files $uri $uri/ /index.html;

        # HTML 파일은 캐싱하지 않음
        location ~ \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            expires -1;
        }

        # JavaScript, CSS 파일 - 1년 캐싱
        location ~* \.(js|mjs|css)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # 폰트 파일 - 1년 캐싱
        location ~* \.(woff|woff2|ttf|otf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
            access_log off;
        }

        # 이미지 파일 - 6개월 캐싱
        location ~* \.(jpg|jpeg|png|gif|ico|webp|svg)$ {
            expires 6M;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }

    # ============================================
    # 2. Django Backend API
    # ============================================
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # HTTPS를 사용하고 있음을 Django에 알림
        proxy_set_header X-Forwarded-Ssl on;

        # Timeout 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 프록시 버퍼링
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # ============================================
    # 3. Django Admin
    # ============================================
    location /admin/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Ssl on;
    }

    # ============================================
    # 4. ML API (Django를 통해 Flask로 프록시됨)
    # ============================================
    location /ml/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # AI 추론은 시간이 오래 걸릴 수 있음
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # 버퍼 크기 증가
        proxy_buffer_size 8k;
        proxy_buffers 16 8k;
    }

    # ============================================
    # 5. Django Static Files
    # ============================================
    location /static/ {
        alias /home/ubuntu/NeuroNova/backend/django_main/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;

        # ETag 활성화
        etag on;
    }

    # ============================================
    # 6. Django Media Files
    # ============================================
    location /media/ {
        alias /home/ubuntu/NeuroNova/backend/django_main/media/;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;

        # DICOM 파일은 캐싱하지 않음
        location ~* \.(dcm|dicom)$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            expires -1;
        }
    }

    # ============================================
    # 보안: 숨김 파일 차단
    # ============================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # robots.txt, favicon.ico
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
}
