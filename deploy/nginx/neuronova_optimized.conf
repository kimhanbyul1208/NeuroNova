# ============================================
# NeuroNova Nginx 최적화 설정
# gzip/brotli 압축, 캐싱, 트래픽 최적화 적용
# ============================================

# gzip 압축 설정 (HTTP 블록 레벨 - /etc/nginx/nginx.conf에 추가)
# gzip on;
# gzip_vary on;
