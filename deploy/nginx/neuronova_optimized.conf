server {
    listen 80;
    server_name YOUR_DOMAIN_OR_IP;

    client_max_body_size 100M;  # DICOM 파일 업로드용

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ============================================
    # 1. React Frontend (Static Files)
    # ============================================
    location / {
        root /home/ubuntu/NeuroNova/frontend/react_web/dist;
        index index.html;
        try_files $uri $uri/ /index.html;

        # HTML 파일은 캐싱하지 않음 (항상 최신 버전)
        location ~ \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # JavaScript 파일 (해시 포함) - 1년 캐싱
        location ~* \.(js|mjs)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # CSS 파일 (해시 포함) - 1년 캐싱
        location ~* \.css$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # 폰트 파일 - 1년 캐싱
        location ~* \.(woff|woff2|ttf|otf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
            access_log off;
        }

        # 이미지 파일 - 6개월 캐싱
        location ~* \.(jpg|jpeg|png|gif|ico|webp|svg)$ {
            expires 6M;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # JSON 데이터 - 1일 캐싱
        location ~* \.json$ {
            expires 1d;
            add_header Cache-Control "public";
        }
    }

    # ============================================
    # 2. Django Backend API
    # ============================================
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # gzip 프록시 응답 압축
        gzip_proxied any;
        gzip_types application/json application/xml text/plain;

        # Timeout 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 프록시 버퍼링 설정 (대용량 응답 처리)
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # ============================================
    # 3. Django Admin
    # ============================================
    location /admin/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Admin 페이지는 압축 적용
        gzip_proxied any;
        gzip_types text/html text/css application/javascript;
    }

    # ============================================
    # 4. ML API (Django를 통해 Flask로 프록시됨)
    # Flask는 127.0.0.1:9000에서 로컬 전용으로 동작
    # Django가 Flask로 요청을 전달
    # ============================================
    location /ml/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # AI 추론은 시간이 오래 걸릴 수 있음
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # ML 응답 압축 (JSON)
        gzip_proxied any;
        gzip_types application/json;

        # 버퍼 크기 증가 (대용량 ML 응답)
        proxy_buffer_size 8k;
        proxy_buffers 16 8k;
        proxy_busy_buffers_size 16k;
    }

    # ============================================
    # 5. Django Static Files
    # ============================================
    location /static/ {
        alias /home/ubuntu/NeuroNova/backend/django_main/staticfiles/;

        # 정적 파일 캐싱
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;

        # ETag 활성화
        etag on;

        # Open File Cache (성능 향상)
        open_file_cache max=1000 inactive=20s;
        open_file_cache_valid 30s;
        open_file_cache_min_uses 2;
        open_file_cache_errors on;
    }

    # ============================================
    # 6. Django Media Files
    # ============================================
    location /media/ {
        alias /home/ubuntu/NeuroNova/backend/django_main/media/;

        # 미디어 파일 캐싱 (30일)
        expires 30d;
        add_header Cache-Control "public";
        access_log off;

        # ETag 활성화
        etag on;

        # DICOM 파일 등 의료 이미지 처리
        location ~* \.(dcm|dicom)$ {
            # DICOM 파일은 캐싱하지 않음 (보안 및 최신성)
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            expires -1;
        }

        # 일반 이미지 파일 캐싱
        location ~* \.(jpg|jpeg|png|gif|webp|svg)$ {
            expires 6M;
            add_header Cache-Control "public, immutable";
        }
    }

    # ============================================
    # 7. WebP 변환 이미지 (옵션)
    # 이미지 최적화를 위해 WebP 버전이 있으면 우선 서빙
    # ============================================
    location ~* \.(jpg|jpeg|png)$ {
        # WebP를 지원하는 브라우저에게 WebP 버전 제공
        add_header Vary Accept;
        try_files $uri$webp_suffix $uri =404;
    }

    # ============================================
    # 보안: 숨김 파일 및 디렉토리 접근 차단
    # ============================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ============================================
    # robots.txt, favicon.ico 로깅 제외
    # ============================================
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
}

